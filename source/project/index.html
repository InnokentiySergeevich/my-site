<!DOCTYPE html> 
<!-- показывает какая версия html используется -->
<html> 
<!-- первый и обязательный тег -->
<head> 
<!--содержит информацию которая не отображается в самом документе, но определяет как документ введет себя и выглядит, обязателен-->
	<title>Мой опус магнум</title> 
	<!--заголовок, отображается в заголовке браузера, вкладки и поисковых системах, обязателен -->
	<meta charset="UTF-8">
	<!-- Метатег о кодировке докмента, желательно использовать -->
	<!-- Метатег - специальный тег, для предоставления страницу структурированных данных, чаше всего исопльзуются в теке <head>, не являются обязательными. -->
	<link rel="icon" href="chlen.gif">
	<!-- подключение файла с изображением иконки отображающийся во вкладке, 16х16 или 32х32, png, jpg, ico, gif -->
</head>
<body>
	<a href="https://vk.com/video24855457_456239102">Лучшие денсеры в мире</a>
	<h1>Заголовок</h1>
	<ul>
		<li>Прив</li>
		<li>Cho del</li>
	</ul>
	<ol>
		<li>Kus</li>
		<li>Tebya</li>
	</ol>

</body>
</html>
